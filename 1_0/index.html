<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href = "Sign_In/Styles.css">
    <script src="Sign_In/jquery.js"></script>
    <script type="text/javascript" src="Sign_In/JS_Functions.js"></script>
</head>

<body>
	<!-- Header information -->
	<div id="header">
		Brooks is a nub...
	</div>

	<!-- Images that will scroll from right to left -->
	<div class="preview">
		<img src="Sign_In/Images/Image1.jpg">
	</div>

	<!-- Login information: name, email, password -->
	<div id="login"> 
		<form >
			<br><br>
			<button>Sign Up</button>
			<button >Sign In</button>
			<input type="text" name="username" id="username" value="Full Name"></input>
			<input type="text" name="email" id="email" value="Email"></input>
			<input type="text" name="password" id="password" value="Password"></input>
			<input type="text" name="confirm_password" id="confirm_password" value="Confirm Password"></input>
			
		</form>

	</div> 
</body>


</html>
